name: Supabase Keep Alive Ping

on:
  schedule:
    - cron: '0 0 * * *' # 毎日UTCの0時（日本時間午前9時）に実行
  workflow_dispatch:    # GitHubの画面から手動実行も可能にする

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping database
        env:
          # GitHubのリポジトリのSettings > Secrets and variables > Actions に DATABASE_URL を登録してください
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          sudo apt-get install -y postgresql-client
          psql "$DATABASE_URL" -c "SELECT 1;"